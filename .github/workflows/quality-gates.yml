name: Quality Gates CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gates:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Gate 0 - Syntax Check
      run: |
        python -m py_compile app.py
        python -m py_compile utils/processing.py
        python -m py_compile utils/email_sender.py
        python -m py_compile utils/state_manager.py
    
    - name: Gate 1 - Business Rules Tests
      run: |
        pytest tests/test_business_rules.py -v --tb=short --cov=utils --cov-report=term-missing
    
    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Quality Gate Summary
      if: always()
      run: |
        echo "## Quality Gates Results" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Gate 0: Syntax Check PASSED" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Gate 1: Business Rules Tests PASSED" >> $GITHUB_STEP_SUMMARY
        echo "- ⏳ Gate 3: Manual E2E Testing REQUIRED" >> $GITHUB_STEP_SUMMARY
