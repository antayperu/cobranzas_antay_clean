
name: DocOps Notion Automation

on:
  push:
    tags:
      - "v*-stable-*"

jobs:
  docops-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Execute DocOps Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          python docops/docops_notion.py --tag ${{ github.ref_name }} --commit ${{ github.sha }} > docops_run.log 2>&1 || true
          cat docops_run.log
          if grep -q "CRITICAL" docops_run.log; then exit 1; fi

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: docops-logs
          path: docops_run.log
